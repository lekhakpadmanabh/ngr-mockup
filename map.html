    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="http://turbo87.github.io/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script>
var map = L.map('map').setView([28.578, 77.243], 13);

L.tileLayer('http://{s}.tiles.mapbox.com/v3/dmj.j84l2g8e/{z}/{x}/{y}.png', {
maxZoom: 18
}).addTo(map);

var sidebar = L.control.sidebar('sidebar', {
    position: 'left'
});
var marker = L.marker([28.5789, 77.2439]).addTo(map);

map.addControl(sidebar);

marker.on('click', function() {
    $('#sidebar').empty();
    $('#sidebar').append("<h1>Example RWA 1</h1>")
    $('#sidebar').append("<img class='img-responsive'src='./a.jpg' width=350px />")
    $('#sidebar').append("<h3>Opportunities</h3>")
    $('#sidebar').append("<ul><li>Advertisement</li><li>Promotions</li><li>Venue</li><li>CSR</li></ul>")
    sidebar.show()
});

var marker2 = L.marker([28.5650, 77.2100]).addTo(map);

marker2.on('click', function() {
    $('#sidebar').empty();
    $('#sidebar').append("<h1>Example RWA 2</h1>")
    $('#sidebar').append("<img src='./b.jpg' width=350px />")
    $('#sidebar').append("<h3>Opportunities</h3>")
    $('#sidebar').append("<ul><li>Advertisement</li><li>Promotions</li><li>Venue</li><li>CSR</li></ul>")
    sidebar.show()
});

    </script>
